                              <a class="nav-link font-weight-bold" href="./auditoria.html">AUDITORÍA</a>

                    <form class="form-inline my-2 my-lg-0">
                         <span class="navbar-text" style="padding: 0 20px 0 0;">
                              <h6 style="margin: 0;">Bienvenido: </h6>
                              <h5 style="margin: 0; font-size: 13px;" id="ID_Usuario" class="font-weight-bold">... Cargando</h5>

                              <i class="fa fa-sign-out"></i> Salir
                         </button>
                    </form>
               </div>
          </nav>
          <!-- CONTAINER -->
          <div class="container">
               <br>
               <div class="row">
                    <div class="col">
                         <h4 class="text-center">AUDITORÍA</h4>
                         <hr>
                    </div>                    
               </div>
               <div class="row">
                    <div class="col">
                         <!-- Nav tabs -->
                         <ul class="nav nav-tabs">
                              <li class="nav-item">
                                   <a class="nav-link active" data-toggle="tab" href="#ID_FilterFecha">Rango de Fecha</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" data-toggle="tab" href="#ID_FilterCampo">Otros criterios</a>
                              </li>
                         </ul>
                         <!-- Tab panes -->
                         <div class="tab-content">
                              <div class="tab-pane container active" id="ID_FilterFecha">
                                   <br>
                                   <div class="row">
                                        <div class="col">
                                             <div class="input-group mb-3">
                                                  <div class="input-group-prepend">
                                                       <span class="input-group-text">
                                                       <i class="fa fa-calendar"></i>
                                                       </span>
                                                  </div>
                                                  <input type="text" class="form-control form-control-sm" placeholder="(*) Fecha Registro Inicio " id="ID_FECHA_INICIO" name="min">
                                             </div>
                                        </div>
                                        <div class="col">
                                             <div class="input-group mb-3">
                                                  <div class="input-group-prepend">
                                                       <span class="input-group-text">
                                                            <i class="fa fa-calendar"></i>
                                                       </span>
                                                  </div>
                                                  <input type="text" class="form-control form-control-sm" placeholder="(*) Fecha Registro Fin" id="ID_FECHA_FIN" name="max">
                                             </div>
                                        </div>
                                   </div>
                              </div>
                              <div class="tab-pane container fade" id="ID_FilterCampo">
                                   <br>
                                   <div class="row form-group">
                                        <label for="ID_FC_CAMPO" class="col-sm-4 col-form-label text-right">(*) Campo</label>
                                        <div class="col-sm-8">
                                             <input type="text" class="form-control form-control-sm" id="ID_FC_CAMPO" placeholder="Ingrese dato">
                                             <p class="text-secondary">Búsqueda por: USUARIO, JURISDICCIÓN, IP, ACCIÓN o QUERY.</p>
                                        </div>
                                   </div>
                              </div>
                         </div>
                         <!-- Acciones --->
                         <div class="row">
                              <div class="col text-center">
                                   <!-- BUSCAR -->
                                   <button type="button" class="btn btn-sm btn-secondary" id="ID_AUD_BUSCAR">
                                        <i class="fa fa-save"></i> Buscar
                                   </button>
                                   <!-- LIMPIAR -->
                                   <button type="button" class="btn btn-sm btn-outline-secondary" id="ID_AUD_LIMPIAR">
                                        <i class="fa fa-eraser"></i> Limpiar
                                   </button>
                              </div>
                         </div>
                         <div id="ID_SEARCH_AUDITORIA"></div>
                         <br>
                         <!-- TABLE -->
                         <div class="row">
                              <!-- TABLA - USUARIOS -->
                              <div class="col">
                                   <table class="table table-sm" id="ID_TB_AUDITORIA" class="display" style="width:100%">
                                        <thead>
                                             <tr>
                                                  <th>#</th>
                                                  <!--<th>ID_CTRL_ACCESO</th>-->
                                                  <th>USUARIO</th>
                                                  <th>JURISIDCCIÓN</th>
                                                  <th>FECHA ACCESO</th>
                                                  <th>IP</th>
                                                  <!--<th>PC</th>-->
                                                  <th>ACCIÓN</th>
                                                  <th>QUERY</th>
                                                  <!--<th>ACCIÓN</th>-->
                                             </tr>
                                        </thead>
                                        <tbody></tbody>
                                   </table>
                                   <table id="ID_TB_AUDITORIA_HIDE"></table>
                                   <hr>
                                   <div class="row">
                                        <div class="col">
                                             <!-- DESCARGAR -->
                                             <button type="button" class="btn btn-sm btn-success" id="ID_AUD_EXCEL">
                                                  <i class="fas fa-file-excel"></i> Descargar EXCEL .xls
                                             </button>
                                             <!-- REFRESCAR 
                                             <button class="btn btn-sm btn-outline-secondary my-2 my-sm-0" type="button" id="ID_LIST_AUDITORIA">
                                                  <i class="fa fa-refresh"></i> Refrescar
                                             </button>
                                             -->
                                        </div>
                                   </div>
                                   <div id="ID_SEND_AUDITORIA"></div>
                              </div>
                         </div>
                         <!-- /TABLE -->
                    </div>
               </div>
          </div>
