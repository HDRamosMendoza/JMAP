<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- TITLE -->
        <title>MINDEF | Policia Nacional del Perú (PNP)</title>
        <link rel="icon" href="./img/icon.jpg">
        <!-- META -->
        <meta charset="UTF-8">
        <meta name="viewport"     content="width=device-width, initial-scale=1">
        <meta name="description"  content="Ministerio de Defensa | Policia Nacional del Perú"/>
        <meta name="keywords"     content="Denuncias"/>
        <meta name="author"       content="Ing. Francisco Rojas, Ing. Oswaldo Bardales e Ing. Heber Daniel Ramos Mendoza"/>
        <meta name="copyright"    content="Copyright - Ministerio de Defensa (MINDEF) | Policia Nacional del Perú (PNP)"/>
        <!-- JS -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- CSS -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="./css/logueo.css">
    </head>
    <body id="LoginForm">
        <div class="title">
            <p>SISTEMA DE PROTECCIÓN DE VÍCTIMAS DE VIOLENCIA</p>
        </div>
        <div class="container">
            <h1 class="form-heading">Formulario de Acceso</h1>
            <div class="login-form">
                <div class="main-div">
                    <div class="panel">
                        <figure class="panel-logo"> 
                            <img src="./img/pnp.png">
                        </figure>
                        <center><h2>ACCESO</h2></center>
                    </div>
                    <hr>
                    <div>
                        <div class="form-group">
                            <label class="col-form-label text-left">
                                <i class="fa fa-user"></i> CIP
                            </label>
                            <input type="email" class="form-control" id="ID_CIP" placeholder="Ingrese CIP">
                        </div>

                        <div class="form-group">
                            <label class="col-form-label text-left">
                                <i class="fa fa-key"></i> Clave Intranet
                            </label>
                            <input type="password" class="form-control" id="ID_CLAVE" placeholder="Ingrese CLAVE INTRANET">
                        </div>
                        <br><!--
                        <div class="forgot">
                            <a href="reset.html">Forgot password?</a>
                        </div>
                        -->
                        <button type="submit" class="btn btn-primary" onclick="_credenciales()">INGRESAR</button>
                    <div>
                    <div class="alert alert-warning" role="alert" style="margin-top: 20px;" id="ID_ALERTA">
                        <strong>Credenciales incorrectas !!</strong>
                    </div>
                </div>
                <p class="botto-text"> @Copyright, PNP </p>
            </div>
        </div>
        <script src="./js/logueo.js"></script>
    </body>
</html>
